<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Verificação de Email</title>
    <style>
        /* Estilos do template */
        body {
            font-family: Arial, sans-serif;
            font-size: 16px;
            line-height: 1.5;
            color: #333;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            border: 1px solid #ddd;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-top: 0;
            font-size: 24px;
            color: #444;
        }
        p {
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
        }
        a {
            color: #000;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Email Verification</h1>
    <p>Hello ${name},</p>
    <p>Welcome to our platform! We are happy to have you with us. Please click the link below to verify your email and complete the registration:</p>
    <p><a href="${verificationLink}">Verify Email</a></p>
    <p>If you have any questions, our support team is available to help you.</p>
    <p>Best regards,<br>Support Team</p>
</div>
</body>
</html>
