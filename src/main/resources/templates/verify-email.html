<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Email Verification</title>
</head>
<body style="font-family: Arial, sans-serif; font-size: 16px; line-height: 1.5; color: #333; background-color: #f8f8f8; display: flex; justify-content: center; align-items: center; margin: 0;">
<div style="max-width: 600px; padding: 20px; border: 1px solid #ddd; background-color: #fff; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
    <h1 style="font-size: 24px; color: #444;">Email Verification</h1>
    <p>Hello ${name},</p>
    <p>Welcome to our platform! We are happy to have you with us. Please click the link below to verify your email and complete the registration:</p>
    <p style="text-align: center;">
        <a href="${link}" style="display: inline-block; padding: 10px 20px; background-color: #000; color: #fff; text-decoration: none; border-radius: 4px; font-size: 16px; font-weight: bold; border: 2px solid #fff;">
            Verify Email
        </a>
    </p>
    <p>If you have any questions, our support team is available to help you.</p>
    <p>Best regards,<br>Support Team</p>
</div>
</body>
</html>
